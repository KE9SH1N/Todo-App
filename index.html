<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- <link rel="stylesheet" href="https://ez-css.now.sh"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <main class="wrapper" id="app">
        <form @submit.prevent = "addTodo">
            <label for="newTodo">New Todo</label>
            <input v-model = "newTodo" type="text" name="newTodo" id="newTodo" value="" placeholder="Write New Task">
            <button class="btn btn-primary" type="submit">Add</button>

            <ul>
                <li class="list" v-for = "todo in todos">
                    <input type="checkbox" v-model = "todo.done" name="" value="">
                    <span :class="{done: todo.done}">
                        {{todo.title}}
                    </span>
                    <button class="btn btn-danger" @click = removeTodo(todo) type="button"><i class="fas fa-trash"></i></button>
                </li>
            </ul>
    
            <button @click = "allDone" class="btn btn-info" type="button">All Done</button>
            <button @click = "deleteAll" class="btn btn-warning" type="button">Delete All</button>

        </form>

        

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
